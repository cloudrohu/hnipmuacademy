<!-- events/detail.html -->
{% extends 'base.html' %}
{% block content %}
<h1>{{ event.title }}</h1>
<p>{{ event.description }}</p>
<p>Date: {{ event.date }} | Location: {{ event.location }}</p>
{% if event.registration_required %}
<a href="{% url 'home:event_register' pk=event.pk %}">Register</a>
{% endif %}
{% endblock %}
