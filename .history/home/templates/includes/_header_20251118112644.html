<!-- _header.html -->
 {% load static %}
<header>
  <div class="container nav-wrap">
    <div class="brand">
      <a href="{% url 'home:home' %}">
        <img src="{% static 'img/logo.png' %}" alt="Site Logo" class="logo" />
      </a>
    </div>

    <nav class="home-nav">
      <ul>
        <li><a href="{% url 'home:home' %}">Home</a></li>
        <li><a href="{% url 'home:about' %}">About</a></li>
        <li class="has-sub">
          <a href="#">Work</a>
          <ul class="sub">
            <li><a href="{% url 'home:project_list' %}">Projects</a></li>
            <li><a href="{% url 'home:campaign_list' %}">Campaigns</a></li>
            <li><a href="{% url 'home:partners' %}">Partners</a></li>
          </ul>
        </li>
        <li><a href="{% url 'home:event_list' %}">Events</a></li>
        <li><a href="{% url 'home:news_list' %}">News</a></li>
        <li><a href="{% url 'home:gallery' %}">Gallery</a></li>
        <li><a href="{% url 'home:contact' %}">Contact</a></li>
      </ul>
    </nav>

    <div class="nav-ctas">
      <a class="btn btn-donate" href="{% url 'home:donate' %}">Donate</a>
      {% if user.is_authenticated %}
        <a class="btn btn-dashboard" href="/accounts/profile/">My Account</a>
        <a class="btn btn-logout" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-login" href="{% url 'login' %}">Login</a>
        <a class="btn btn-signup" href="{% url 'signup' %}">Sign up</a>
      {% endif %}

      <!-- mobile menu toggle -->
      <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
    </div>
  </div>
</header>
