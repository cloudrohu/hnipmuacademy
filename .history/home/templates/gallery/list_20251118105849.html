<!-- gallery/list.html -->
{% extends 'base.html' %}
{% block title %}Gallery{% endblock %}
{% block content %}
<h1>Gallery</h1>
{% for img in images %}
<div>
<img src="{{ img.image.url }}" alt="{{ img.caption }}" style="max-width:200px;" />
<p>{{ img.caption }}</p>
</div>
{% endfor %}
{% endblock %}
