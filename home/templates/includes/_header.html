{% load static %}
<!-- HEADER START HERE -->

<head-desk-mob>
    <div id="overlay"></div>
    <header id="navbar" class="fixed top-0 w-full bg-[{{site_setting.nav_color}}] backdrop-blur-lg shadow-md border-b border-red-500/30 z-50">

        <div class="max-w-7xl mx-auto px-5 py-3 flex items-center justify-between">

            <!-- LOGO (Bigger) -->
            <div class="flex items-center gap-3">
        
                    <img src="{{ site_setting.logo.url }}"
                        class="w-16 h-16 rounded-full border-2 border-red-600 shadow-sm">
              
            </div>

        <!-- Desktop Menu -->
            <nav class="hidden lg:flex items-center gap-10 font-medium">

                <a class="nav-desktop" href="/">Home</a>
                <a class="nav-desktop" href="{% url 'home:treatments' %}">Treatments</a>
                <a class="nav-desktop" href="{% url 'home:testimonials' %}">Testimonials</a>
                <a class="nav-desktop" href="{% url 'home:trainingprogram' %}">Training Program</a>
                <a class="nav-desktop" href="{% url 'home:gallery' %}">Gallery</a>
                <a class="nav-desktop" href="{% url 'home:about' %}">About</a>
                <a class="nav-desktop" href="{% url 'home:contact' %}">Contact</a>

                <a href="{% url 'home:hnipmuexclusive' %}" class="donate-btn">
                     HNIPMU EXCLUSIVE
                </a>
            </nav>
            

            <!-- Mobile Button -->
            <button id="menuBtn" class="lg:hidden text-3xl text-red-600">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <!-- RIGHT-SLIDE MOBILE MENU -->
        <div id="mobileMenu"
            class="fixed top-0 right-0 bg-white text-white !bg-opacity-100 w-80 h-full shadow-xl border-l border-gray-300 z-50 p-6">

            <!-- LOGO + Close Button -->
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-300">
                <div class="flex items-center gap-3">
               
                        <img src="{{ site_setting.logo.url }}"
                            class="w-12 h-12 rounded-full border-2 border-red-600 shadow">
                  
                    <h1 class="text-xl font-bold text-red-700">Lions Special Olympics</h1>
                </div>

                <button id="closeBtn" class="text-3xl text-red-600 hover:rotate-90 transition">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <!-- MENU TITLE -->
            <h2 class="text-2xl font-bold text-red-700 mb-4">Menu</h2>

            <!-- MENU LINKS -->

            
            <div class="flex flex-col mt-2">

                <a href="{% url 'home:index' %}"
                class="flex items-center gap-3 text-lg font-medium text-white py-3 border-b border-gray-300 hover:text-red-600">
                    <i class="fa-solid fa-house text-red-600"></i> Home
                </a>

                

                <a href="{% url 'home:treatments' %}"
                class="flex items-center gap-3 text-lg font-medium text-white py-3 border-b border-gray-300 hover:text-red-600">
                    <i class="fa-solid fa-heart text-red-600"></i> Treatments
                </a>

                <a href="{% url 'home:testimonials' %}"
                class="flex items-center gap-3 text-lg font-medium text-white py-3 border-b border-gray-300 hover:text-red-600">
                    <i class="fa-solid fa-calendar-days text-red-600"></i> Testimonials
                </a>

                <a href="{% url 'home:trainingprogram' %}"
                class="flex items-center gap-3 text-lg font-medium text-white py-3 border-b border-gray-300 hover:text-red-600">
                    <i class="fa-solid fa-bullhorn text-red-600"></i> Training program
                </a>

                <a href="{% url 'home:gallery' %}"
                class="flex items-center gap-3 text-lg font-medium text-white py-3 border-b border-gray-300 hover:text-red-600">
                    <i class="fa-solid fa-image text-red-600"></i> Gallery

                </a>

                <a href="{% url 'home:about' %}"
                class="flex items-center gap-3 text-lg font-medium text-white py-3 border-b border-gray-300 hover:text-red-600">
                    <i class="fa-solid fa-circle-info text-red-600"></i> About
                </a>

                <a href="{% url 'home:contact' %}"
                class="flex items-center gap-3 text-lg font-medium text-white py-3 border-b border-gray-300 hover:text-red-600">
                    <i class="fa-solid fa-phone text-red-600"></i> Contact
                </a>

                <a href="{% url 'home:hnipmuexclusive' %}"
                class="mt-6 text-center bg-red-600 text-white text-lg font-semibold px-5 py-3 rounded-full shadow hover:bg-red-700">
                    HNIPMU EXCLUSIVE
                </a>

            </div>

        </div>

    </header>
</head-desk-mob>
<!-- HEADER END HERE -->
