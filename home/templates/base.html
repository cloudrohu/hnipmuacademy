{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========== Page Title ========== -->
    <title>{% block title %}Home | {{ site_setting.site_name }}{% endblock %}</title>
    <!-- ========== Favicon ========== -->
    <link rel="icon" href="{% static '' %}assets/favicon.png" type="image/png">
    <!-- ========== Google Fonts ========== -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- ========== Tailwind CDN ========== -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ========== Font Awesome 6 ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- ========== Custom CSS ========== -->
    <link rel="stylesheet" href="{% static '' %}assets/css/style.css">
    <!-- ========== Global JS File ========== -->
    <script defer src="{% static '' %}assets/js/script.js"></script>
    <script defer src="{% static '' %}assets/js/project.js"></script>
    <!-- LIGHTBOX JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
     <!-- ========== Flowbite Cdn CSS ========== -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@latest/dist/flowbite.min.css" rel="stylesheet" />
    <!-- ========== Flowbite Cdn JS ========== -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@latest/dist/flowbite.min.js"></script>
    <!-- ========== JS SLIDE BUNDLE ========== -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Lightbox -->
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Font Awesome CDN -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Boostrap 5 CSS & JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- ========== SEO Basic Tags ========== -->
    <meta name="description" content="Lions Special Olympics NGO - Empowering athletes with special abilities through sports and events.">
    <meta name="keywords" content="NGO, Lions Club, Special Olympics, Charity, Sports, Disability Support"> 
  {% block extra_head %}{% endblock %}
</head>
<body>
  
  {% include "includes/_header.html" %}


      {% block content %}{% endblock %}
 
  {% include "includes/_footer.html" %}


<!-- POPUP OVERLAY GALLERY START-->
<div id="imagePopupGALLERY"
     class="fixed inset-0 bg-black/80 backdrop-blur-md hidden flex items-center justify-center z-[9999] transition p-3 sm:p-6">

    <!-- CLOSE BTN -->
    <button id="closePopup"
        class="absolute top-4 right-4 sm:top-6 sm:right-6 text-white text-4xl sm:text-5xl font-bold hover:text-red-500 transition transform hover:scale-110 drop-shadow-xl">
        &times;
    </button>

    <!-- PREV BUTTON -->
    <button id="prevBtn"
        class="absolute left-3 sm:left-6 top-1/2 -translate-y-1/2 text-white text-4xl sm:text-5xl font-bold px-3 sm:px-4 py-1 sm:py-2 rounded-full bg-black/40 backdrop-blur-md hover:bg-black/70 transition hover:scale-110 shadow-xl">
        &#10094;
    </button>

    <!-- NEXT BUTTON -->
    <button id="nextBtn"
        class="absolute right-3 sm:right-6 top-1/2 -translate-y-1/2 text-white text-4xl sm:text-5xl font-bold px-3 sm:px-4 py-1 sm:py-2 rounded-full bg-black/40 backdrop-blur-md hover:bg-black/70 transition hover:scale-110 shadow-xl">
        &#10095;
    </button>

    <!-- POPUP IMAGE -->
    <img id="popupImage"
         class="w-[95%] sm:w-auto max-w-full max-h-[80vh] sm:max-h-[88vh] rounded-2xl 
                shadow-[0_0_40px_rgba(255,255,255,0.2)] border-2 sm:border-4 border-white/90 
                scale-95 opacity-0 transition-all duration-300 ease-out object-contain">
</div>
<!-- POPUP OVERLAY GALLERY END-->
</body>
</html>
